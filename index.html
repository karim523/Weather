<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container w-75 pt-4 pb-5">
        <div class="d-flex gap-2 cr" href="#">
          <img src="images/logo@2x.png" width="70px" alt="" />
          <div class=" p-0 m-0">
            <p class=" text-light  p-0 m-0">Weather </p>
            <p class="text-light my-text-color w-100  p-0 m-0">
              tagline goes here
            </p>
          </div>
        </div>
        <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="text-light navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item  rounded-pill  me-4">
              <a class="nav-link text-light" href="#">Home</a>
            </li>

            <li class="nav-item  rounded-pill   me-4">
              <a class="nav-link text-light" href="#">News</a>
            </li>

            <li class="nav-item  rounded-pill   me-4">
              <a class="nav-link text-light" href="#">Live cameras</a>
            </li>
            <li class="nav-item  rounded-pill   me-4">
              <a class="nav-link text-light" href="#">Photos</a>
            </li>
            <li class="nav-item  rounded-pill ">
              <a class="nav-link text-light" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="my-background py-5">
    <section class="container">
      <div class="input-group my-5  position-relative">
        <input type="text" placeholder="Find Your Location...." id="city"
          class="my-text-color form-control my-bg-color border-0 rounded-pill py-3 z-0"
          aria-label="Recipient's username" aria-describedby="button-addon2" />
        <button class="btn btn-info text-light border-0 z-3 rounded-pill px-5 py-3 position-absolute end-0"
          type="button" id="button-addon2">
          Find
        </button>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row text-light align-items-stretch   g-0">
          <div class="col-lg-4 ">
            <div class="d-flex justify-content-between m-0 p-0 px-3 bg-title-current-day  py-2 ">
              <span id="currentNameDay"></span>
              <div>
                <span id="currentNum" class="text-light"></span>
                <span id="currentMonth"></span>
              </div>
            </div>
            <div class="d-flex  m-0 py-5 ps-3 align-content-center flex-column bg-current-day">
              <p id="cityName"></p>
              <h1 id="currentDegree"></h1>
              <img id="currentIcon" src="" width="100px" alt="">
              <p id="currentStatus" class="text-info"></p>
              <div class="d-flex justify-content-evenly   w-75 ">
                <div class="d-flex  me-3">
                  <img src="images/icon-umberella@2x.png" class="me-2" width="40px" alt="">
                  <p id="humidity"></p>

                </div>
                <div class="d-flex  me-3">
                  <img src="images/icon-wind@2x.png" class="me-2" width="40px" alt="">
                  <p id="wind"></p>

                </div>
                <div class="d-flex  me-3">
                  <img src="images/icon-compass@2x.png" class="me-2" width="40px" alt="">
                  <p id="wind_direcion"></p>

                </div>

              </div>
            </div>
          </div>
          <div class="col-lg-4 text-light ">
            <p class="next_day_name text-center m-0 p-0 bg-title-second-day  py-2">day</p>
            <div class="d-flex  m-0 py-5 text-center align-content-center flex-column bg-second-day">
              <div>
                <img src="" class=" next_condation_img" width="100px" alt="icon">
              </div>
              <p class="next_max_temp">big degree</p>
              <p class="next_min_temp pb-lg-2">small degree</p>
              <p class="next_condation_text text-info pb-lg-5">sunny</p>
            </div>
          </div>

          <div class="col-lg-4 text-light">
            <p class="next_day_name text-center m-0 p-0 bg-title-second-day  py-2">day</p>
            <div class="d-flex  m-0 py-5 text-center align-content-center flex-column bg-second-day">
              <div>
                <img src="" class=" next_condation_img" width="100px" alt="icon">
              </div>
              <p class="next_max_temp">big degree</p>
              <p class="next_min_temp pb-lg-2">small degree</p>
              <p class="next_condation_text text-info pb-lg-5">sunny</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="my-bg-color-footer">
    <div class="container py-5">
      <div class="row ">
        <div class="col-lg-8">
          <div class="input-group my-3 ">
            <input type="text" class="my-bg-color border-0 form-control rounded-pill py-2 position-relative z-0 "
              placeholder="Enter Your email to subscribe...." aria-label="Recipient's username"
              aria-describedby="button-addon2" />
            <button class="btn btn-info text-light rounded-pill px-4 border-0 py-2 position-absolute end-0"
              type="button" id="button-addon2">
              Subscribe
            </button>
          </div>

        </div>
        <div class="col-lg-4  social-icons d-flex justify-content-center align-items-center gap-2 mb-4">
          <span class=" rounded-circle my-bg-color text-info px-2 py-1"><i class="fa-brands fa-facebook-f"></i></span>
          <span class=" rounded-circle my-bg-color text-info px-1 py-1"><i class="fa-brands fa-twitter"></i></span>
          <span class=" rounded-circle my-bg-color text-info px-1 py-1"><i
              class="fa-brands fa-google-plus-g"></i></span>
          <span class=" rounded-circle my-bg-color text-info px-2 py-1">
            <i class="fa-brands fa-pinterest"></i></span>
        </div>

        <p class="text-light">
          Copyright 2014 Company name. Designed by Themezy. All rights
          reserved
        </p>

      </div>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
